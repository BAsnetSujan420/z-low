<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordion Menu CSS Only</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/accordion-style.css" />
  </head>
  <body>
    <div class="menu">
      <ul>
        <li class="menu-item" id="profile">
          <a href="#profile" class="btn">
            <i class="far fa-user"></i>
            Profile
          </a>
          <div class="menu-item__sub">
            <a href="#">Posts</a>
            <a href="#">Picture</a>
          </div>
        </li>
        <li class="menu-item" id="messages">
          <a href="#messages" class="btn">
            <i class="far fa-envelope"></i>
            Messages
          </a>
          <div class="menu-item__sub">
            <a href="#">New</a>
            <a href="#">Sent</a>
            <a href="#">Spam</a>
          </div>
        </li>
        <li class="menu-item" id="settings">
          <a href="#settings" class="btn">
            <i class="far fa-cog"></i>
            Settings
          </a>
          <div class="menu-item__sub">
            <a href="#">Password</a>
            <a href="#">Langauge</a>
          </div>
        </li>
        <li class="menu-item">
          <a href="#" class="btn">
            <i class="far fa-sign-out-alt"></i>
            Logout
          </a>
        </li>
      </ul>
    </div>
  </body>
</html>
